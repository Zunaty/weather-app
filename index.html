<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css" />

        <title>Weather App</title>
    </head>

    <body>
        <header>
            <nav class="uk-navbar-container uk-margin" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="#">Weather App</a>
                </div>
            </nav>
        </header>

        <main uk-grid>
            <div class="uk-section uk-width-1-3 uk-section-muted uk-height-large">
                <div>Search: <input type="text" id="locationSearch" value="Salt Lake City, Utah" placeholder="Salt Lake City, Utah"/></div>
                <button onclick="searchW()">Check my weather!</button>
            </div>
            <div id="info" class="uk-section uk-width-2-3 uk-height-large">
                <div class="uk-card uk-card-body">
                    <h3 class="uk-card-title">Salt Lake City</h3>
                </div>
            </div>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
