<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Weather App</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Weather App</span>
                </div>
              </nav>
        </header>

        <main>
            <div class="row">
                <!-- This is the left side column with search and search history -->
                <div class="bg-light m-3 col-sm-12 col-md-3">
                    <div class="container">
                        <div class="row gap-1 mt-1">
                            <input type="text" class="form-control" id="locationSearch" value="Salt Lake City, Utah" placeholder="Salt Lake City, Utah"/>
                            <button type="button" class="btn btn-info" onclick="searchW()">Search!</button>
                        </div>

                        <!-- Buttons will be generated for search history -->
                        <div class="row gap-1 mt-1" id="searchH">
                            <!-- <button type="button" class="btn btn-outline-primary">Salt Lake City</button> -->
                        </div>
                    </div>
                </div>


                <!-- This shows the weather content for the searched location -->
                <div id="info" class="col-sm-12 col-md-8 m-3" style="opacity: 0;">
                    <div class="card">
                        <div class="card-body bg-light">
                            <h3 id="city" class="card-title"></h3>
                            <h2 id="condition" class="card-subtitle"></h2>
                            <p id="temp" class="card-text">Temp:</p>
                            <p id="wind" class="card-text">Wind:</p>
                            <p id="humi" class="card-text">Humidity:</p>
                            <p id="uv" class="card-text" style="background-color: green;">UV Index:</p>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="row col-sm-12 m-2 w-100">
                <!-- Cards for future weather -->
                <div id="info5" class="container row mt-2 d-flex justify-content-center w-100 gap-3" style="opacity: 0;">
                    <div class="card col-sm-12 col-md-auto">
                        <div class="card-body">
                            <h4 id="f1" class="card-title"></h4>
                            <h6 id="i1" class="card-subtitle"></h6>
                            <p id="ftemp1" class="card-text mt-2"></p>
                            <p id="fwind1" class="card-text"></p>
                            <p id="fhumi1" class="card-text"></p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-auto">
                        <div class="card-body">
                            <h4 id="f2" class="card-title"></h4>
                            <h6 id="i2" class="card-subtitle"></h6>
                            <p id="ftemp2" class="card-text"></p>
                            <p id="fwind2" class="card-text"></p>
                            <p id="fhumi2" class="card-text"></p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-auto">
                        <div class="card-body">
                            <h4 id="f3" class="card-title"></h4>
                            <h6 id="i3" class="card-subtitle"></h6>
                            <p id="ftemp3" class="card-text"></p>
                            <p id="fwind3" class="card-text"></p>
                            <p id="fhumi3" class="card-text"></p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-auto">
                        <div class="card-body">
                            <h4 id="f4" class="card-title"></h4>
                            <h6 id="i4" class="card-subtitle"></h6>
                            <p id="ftemp4" class="card-text"></p>
                            <p id="fwind4" class="card-text"></p>
                            <p id="fhumi4" class="card-text"></p>
                        </div>
                    </div>

                    <div class="card col-sm-12 col-md-auto">
                        <div class="card-body">
                            <h4 id="f5" class="card-title"></h4>
                            <h6 id="i5" class="card-subtitle"></h6>
                            <p id="ftemp5" class="card-text"></p>
                            <p id="fwind5" class="card-text"></p>
                            <p id="fhumi5" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
