<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Weather App</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Weather App</span>
                </div>
              </nav>
        </header>

        <main class="row">
            <!-- This is the left side column with search and search history -->
            <div class="col-3 bg-light m-3">
                <div class="row gap-1">
                    <input type="text" class="form-control" id="locationSearch" value="Salt Lake City, Utah" placeholder="Salt Lake City, Utah"/>
                    <button type="button" class="btn btn-info" onclick="searchW()">Search!</button>
                </div>

                <div class="row gap-1 mt-1">
                    <button type="button" class="btn btn-outline-primary">Salt Lake City</button>
                    <button type="button" class="btn btn-outline-primary">Salt Lake City</button>
                    <button type="button" class="btn btn-outline-primary">Salt Lake City</button>
                </div>
                
            </div>


            <!-- This shows the weather content for the searched location -->
            <div id="info" class="col-8 m-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Salt Lake City</h3>
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                        <p class="card-text">UV Index:</p>
                    </div>
                    
                </div>
            </div>
        </main>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
